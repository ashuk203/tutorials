<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>

    <p>There are two different ways to access an object property.</p>
    <p>You can use person.property or person["property"].</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
      // Create an object:
      var person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function() {
          return this.firstName + " " + this.lastName;
        }
      };

      const attrName = "Home";
      let weirdObj = {
        [attrName]: {
          foo: "bar",
          bar: attrName
        }
      };

      // Display some data from the object:
      document.getElementById("demo").innerHTML =
        person["firstName"] + " " + person.lastName;

      // Omitting parentheses returns function definition, not invocation return value
      document.getElementById("demo2").innerHTML = person.fullName();
      document.getElementById("demo3").innerHTML = person.fullName;
      document.getElementById("demo4").innerHTML = weirdObj;

      setTimeout(() => {
        console.log(weirdObj);
        console.log(weirdObj.Home);
      }, 1000);

      // Variables can also hold functions, but when linked to object
      // properties, you can notice things get tricky!
      /*
      var f = person.fullName;
      alert(f());
      alert(weirdObj.Home);
      */
    </script>
  </body>
</html>
