<!DOCTYPE html>
<html>
<body>

<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

<script>
document.write(5 + 6);
</script>

<!-- Using document.write() after loading a page overwrites everything! -->
<button type="button" onclick="document.write(5 + 6)">Overwrite everything</button>

<script>
window.alert(5 + 6);
</script>

<p>See console log for message</p>
<script>
console.log(5 + 6);
</script>

</body>
</html>
