<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Array Sort</h2>
    <p>The sort() by default is designed to work on strings</p>

    <button onclick="myFunction()">Sort strings</button>
    <button onclick="myReverse()">Reverse strings</button>
    <p id="demo"></p>

    <br />

    <p>Numbers need a custom compare function</p>
    <button onclick="myNumSort()">Sort numbers</button>
    <button onclick="myMax()">Find max</button>
    <button onclick="myMin()">Find min</button>
    <p id="demo2"></p>

    <br />

    <p>
      Being able to customize the compare function is a powerful that can do
      things like define how to compare objects
    </p>
    <button onclick="sortCars()">Sort cars by year</button>
    <button onclick="sortCarsYear()">Sort cars by name</button>
    <p id="demo3"></p>

    <script>
      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo").innerHTML = fruits;

      var points = [40, 100, 1, 5, 25, 10];
      document.getElementById("demo2").innerHTML = points;

      function myFunction() {
        fruits.sort();
        document.getElementById("demo").innerHTML = fruits;
      }

      function myReverse() {
        fruits.reverse();
        document.getElementById("demo").innerHTML = fruits;
      }

      function myNumSort() {
        points.sort(function(a, b) {
          return a - b;
        });
        document.getElementById("demo2").innerHTML = points;
      }

      function myMax() {
        var max = Math.max.apply(null, points);
        document.getElementById("demo2").innerHTML = max;
      }

      function myMin() {
        var min = Math.min.apply(null, points);
        document.getElementById("demo2").innerHTML = min;
      }

      /* You can define a compare function as follows:
  - return a negative value if a comes before b
  - positive if b comes before a
  - zero if no change in sort order
*/
      function compareCars(a, b) {
        return a.year - b.year;
      }

      // Alphabetical order
      function compareCars2(a, b) {
        var x = a.type.toLowerCase();
        var y = b.type.toLowerCase();
        if (x < y) {
          return -1;
        }
        if (x > y) {
          return 1;
        }

        return 0;
      }

      var cars = [
        { type: "Volvo", year: 2016 },
        { type: "Saab", year: 2001 },
        { type: "BMW", year: 2010 }
      ];

      displayCars();

      function sortCars() {
        cars.sort(compareCars);
        displayCars();
      }

      function sortCarsYear() {
        cars.sort(compareCars2);
        displayCars();
      }

      function displayCars() {
        document.getElementById("demo3").innerHTML =
          cars[0].type +
          " " +
          cars[0].year +
          "<br>" +
          cars[1].type +
          " " +
          cars[1].year +
          "<br>" +
          cars[2].type +
          " " +
          cars[2].year;
      }
    </script>
  </body>
</html>
